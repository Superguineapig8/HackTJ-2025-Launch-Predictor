    <h2>Select a Start on the Map Below</h2>

        </div>

    <p>Launch Coordinates: <span id="launchcoord">Not Selected</span></p>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([38.92171859741211, -77.23397064208984], 13); // Default to Cvent HQ

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        let launchMarker; // Initialize marker
        let launchcoord = null; // Store the launch coordinates

        map.on('click', function(e) { 
            launchcoord = e.latlng; // Store coordinates
            if (launchMarker) {
                map.removeLayer(launchMarker);
            }
            launchMarker = L.marker(e.latlng).addTo(map);
            document.getElementById("launchcoord").innerText = `Lat: ${e.latlng.lat}, Lng: ${e.latlng.lng}`;
        });
    </script>

    <script>

        function validateInput(){
            let date = document.getElementById("date");
            let time = document.getElementById("time");
            let start = document.getElementById("startCord");
            let alt = document.getElementById("alt");

            let dateError = document.getElementById("dateError");
            let timeError = document.getElementById("timeError");
            let startError = document.getElementById("startError");
            let altError = document.getElementById("altError");
            let valid = true;

            dateError.innerText = "";
            timeError.innerText = "";
            startError.innerText = "";
            altError .innerText = "";

            if(!date.value) {
                dateError.innerText = "Date is required";
                valid = false;
            }

            if(!time) {
                timeError.innerText = "Time is required";
                valid = false;
            }

            if(!start) {
                startError.innerText = "Start Coordinates are required";
                valid = false;
            }

            if(!alt) {
                altError.innerText = "Target Altitude is required";
                valid = false;
            }

            
        }
        function saveToSessionStorage() {
        let inputDate = document.getElementById("date").value;
        sessionStorage.setItem("storedInputDate", inputDate);

        let inputTime = document.getElementById("time").value;
        sessionStorage.setItem("storedInputTime", inputTime);

        let inputStart = document.getElementById("startCord").value;
        sessionStorage.setItem("storedInputStartCord", inputStart);

        let inputALT = document.getElementById("alt").value;
        sessionStorage.setItem("storedInputALT", inputALT);
    }                

    function loadFromSessionStorage() {
        let storedInputDate = sessionStorage.getItem("storedInputDate");
        document.getElementById("date").value = storedInputDate || "";

        let storedTime = sessionStorage.getItem("storedInputTime");
        document.getElementById("time").value = storedTime || "";

        let storedStart = sessionStorage.getItem("storedInputStart");
        document.getElementById("startCord").value = storedStart || "";

        let stoedInputALT = sessionStorage.getItem("storedInputALT");
        document.getElementById("alt").value = storedInputALT || "";
    }
